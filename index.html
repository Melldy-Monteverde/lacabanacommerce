<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frigorifico La Cabañana</title>
  <!-- sweetAlert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- bs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6ad2795456.js" crossorigin="anonymous"></script>
  <!-- stilos propios -->
  <link rel="shortcut icon" href="img/img_logos_banners/flc_logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light" id="homePage">
    <div class="container-fluid navbar-color">
      <a class="navbar-brand" href="index.html"><img src="img/img_logos_banners/logo_la_cabaña_S-F.png" alt="logo"
          class=navbar__logo></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="categoria">
          <a class="nav-link align-self-center btn btn-primary btn--navbar me-2 contacPage">contacto</a>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-success me-3 btn--navbar mb-2" type="submit" id="btnCart" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
              class="fas fa-shopping-cart"></i><span id="contadorCarrito" class="contador">0</span></button>
          <button class="btn btn-outline-danger btn--navbar mb-2" type="submit" id="btnVaciarCarrito"><i
              class="fas fa-trash-alt"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- cards -->
  <section class="container contenedor-cards">
    <div class="row text-center" id="productos">
      
      <template id="templateCard">

        <div class="col-12 col-md-4 mt-3 mb-3 d-flex justify-content-center">
          <div class="card text-dark" style="width: 18rem;">
              <img src="${img}" class="card-img-top">
              <div class="card-body">
                
                  <h5 class="card-title">${nombre}</h5>
                  <p class="card-text">${aviso}</p>
                  <p class="card-text">$ ${precio}</p>
                  <button class="btn btn-primary btn--card btnComprar" dataset=${id} id="btnAgregar${id}">Comprar</button>
                  
              </div>
          </div>
        </div>
        
      </template>
                      
    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <ul class="list-group" id="modalList">
        <!--   <li class="list-group-item d-flex justify-content-between align-items-center">
            A list item
            <span class="badge bg-primary rounded-pill">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            A second list item
            <span class="badge bg-primary rounded-pill">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            A third list item
            <span class="badge bg-primary rounded-pill">0</span>
          </li> -->
        </ul> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn--cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary btn--comprar--Modal">Comprar</button>
      </div>
    </div>
  </div>
</div>

  <!-- footer -->
  <footer class="footer">
    <ul class="footer__ul">
      <li class="footer__li"><a href="index.html" class="btn__home"><i class="fas fa-home icon--foot"></i></a></li>
      <li class="footer__li"><a href="https://www.facebook.com/carniceriacondelivery/" class="link__redes"
          target="_blank"><i class="fab fa-facebook icon--foot"></i></a></li>
      <li class="footer__li"><a href="https://www.instagram.com/frigorificolacabanacaba/?hl=es" class="link__redes"
          target="_blank"><i class="fab fa-instagram icon--foot"></i></a></li>
      <li class="footer__li"><a href="mailto:frigorificolacabanacaba@gmail.com" class="btn-mail"><i
            class="fas fa-envelope icon--foot"></i></a></li>
      <li class="footer__li"><a href="https://wa.me/+5491126983269?text=¡Hola+quiero+hacer+un+pedido!"
          class="footer__links" target="_blank"><i class="fab fa-whatsapp icon--foot"></i></a></li>
      <li class="footer__li"><a href="#homePage" class="btn__top"><i class="fas fa-angle-double-up icon--foot"></i></a>
      </li>
    </ul>

    <div class="copy">
      <h5>© Copy - Melldy Monteverde</h5>
    </div>
  </footer>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
